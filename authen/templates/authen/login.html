{% extends "base.html" %} {% block title %} LogIn | 09Hotel {% endblock %} 
{% block content %}

<div class="w-full h-screen bg-gray-200 flex justify-center items-center">
  <div class="w-full md:w-1/4 h-full md:h-2/3 bg-gray-300 shadow-2xl rounded-md">
    <form
      class="w-full h-full"
      action="/auth/login/"
      method="post"
    >
      {% csrf_token %}
      <div class="w-full h-[25%]  flex justify-center items-center">
        <h1 class="font-thin text-black text-2xl">Login to your Account</h1>
        </div>
        <div class="w-full h-[15%]  flex justify-center items-center">
      <label class="input input-bordered flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
          />
        </svg>
        <input
          type="text"
          name="username"
          class="grow"
          placeholder="Username"
        />
      </label>
      </div>
      <div class="w-full h-[15%]  flex justify-center items-center">
      <label class="input input-bordered flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd"
          />
        </svg>
        <input type="password" name="password" class="grow" placeholder="********" />
      </label>
      </div>
      <div class="w-full h-[10%]  flex justify-center items-center">
      <button type="submit" class="btn btn-wide">Login</button>
      </div>
      <a href="{% url 'register' %}"
        ><span class="btn btn-link">Don't have account register!</span></a
      >
      <a href="{% url 'password_reset' %}"
        ><span class="btn btn-link">Forgot password</span></a
      >
    </form>
  </div>
</div>

{% endblock %}
